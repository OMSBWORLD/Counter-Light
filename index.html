<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Java</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="grand">
        <div class="main">
            <div class="first">
                <div class="result">
                    <img src="./icon-calculator.svg" alt="">
                    <h1></h1>
                </div>
                <div class="button1">
                    <button class="but" id="up">Up</button><button class="but" id="down">Down</button><button  class="but" id="reset">Reset</button>
                </div>
            </div>
            <div class="second">
                <div class="power">
                    <img src="./icon-karma.svg" alt="">
                    <h2></h2>
                </div>
                <div class="button2">
                    <button class="but1" id="on">ON</button><button class="but1" id="off">OFF</button><button class="but1" id="neutral">NEUTRAL</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
